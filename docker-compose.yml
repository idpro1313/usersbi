services:
  web:
    build: .
    container_name: usersbi
    restart: unless-stopped
    ports:
      - "3456:8000"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/app.db
      # ─── LDAP-синхронизация из AD (опционально) ───
      # Раскомментируйте и заполните для прямого чтения из AD:
      # - AD_LDAP_USER=user@domain.com
      # - AD_LDAP_PASSWORD=secret
      # - AD_LDAP_SERVER_IZHEVSK=dc.htc-cs.com
      # - AD_LDAP_SERVER_KOSTROMA=dc.ad.local
      # - AD_LDAP_SERVER_MOSCOW=dc.aplana.com
      # - AD_LDAP_USE_SSL=false
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
