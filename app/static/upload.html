<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Загрузка данных — Девелоника Пользователи</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="layout">

    <!-- Содержимое -->
    <div class="page-scroll">
      <div class="page-inner">

        <h1 class="page-title">Загрузка файлов</h1>
        <p class="page-subtitle">Загрузите выгрузки из AD, MFA и кадровой системы</p>

        <div class="upload-section-label">Active Directory</div>
        <div class="upload-cards">
          <div class="card card-ad">
            <h3>AD — Ижевск</h3>
            <p>Excel / CSV</p>
            <input type="file" id="file-ad-izhevsk" accept=".csv,.xlsx,.xls" hidden>
            <button type="button" class="btn-icon btn-accent" id="btn-ad-izhevsk" title="Загрузить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
            <button type="button" class="btn-icon btn-danger" id="btn-clear-ad-izhevsk" title="Очистить"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            <div class="upload-status" id="status-ad-izhevsk"></div>
          </div>
          <div class="card card-ad">
            <h3>AD — Кострома</h3>
            <p>Excel / CSV</p>
            <input type="file" id="file-ad-kostroma" accept=".csv,.xlsx,.xls" hidden>
            <button type="button" class="btn-icon btn-accent" id="btn-ad-kostroma" title="Загрузить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
            <button type="button" class="btn-icon btn-danger" id="btn-clear-ad-kostroma" title="Очистить"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            <div class="upload-status" id="status-ad-kostroma"></div>
          </div>
          <div class="card card-ad">
            <h3>AD — Москва</h3>
            <p>Excel / CSV</p>
            <input type="file" id="file-ad-moscow" accept=".csv,.xlsx,.xls" hidden>
            <button type="button" class="btn-icon btn-accent" id="btn-ad-moscow" title="Загрузить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
            <button type="button" class="btn-icon btn-danger" id="btn-clear-ad-moscow" title="Очистить"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            <div class="upload-status" id="status-ad-moscow"></div>
          </div>
        </div>

        <div class="upload-section-label">Другие источники</div>
        <div class="upload-cards">
          <div class="card">
            <h3>MFA</h3>
            <p>CSV (разделитель «;»)</p>
            <input type="file" id="file-mfa" accept=".csv" hidden>
            <button type="button" class="btn-icon btn-accent" id="btn-mfa" title="Загрузить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
            <button type="button" class="btn-icon btn-danger" id="btn-clear-mfa" title="Очистить"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            <div class="upload-status" id="status-mfa"></div>
          </div>
          <div class="card">
            <h3>Кадры</h3>
            <p>Excel, первый лист</p>
            <input type="file" id="file-people" accept=".xlsx,.xls" hidden>
            <button type="button" class="btn-icon btn-accent" id="btn-people" title="Загрузить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
            <button type="button" class="btn-icon btn-danger" id="btn-clear-people" title="Очистить"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            <div class="upload-status" id="status-people"></div>
          </div>
        </div>

        <div class="stats" id="stats"></div>
        <div style="margin-top: 1rem;">
          <button type="button" class="btn-icon btn-danger-fill" id="btn-clear-all" title="Очистить всю БД"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg></button>
        </div>

      </div>
    </div>

  </div>
  <script src="/static/utils.js"></script>
  <script src="/static/nav.js"></script>
  <script src="/static/upload.js"></script>
</body>
</html>
