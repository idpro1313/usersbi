<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сводная — Девелоника Пользователи</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="layout">

    <!-- Тулбар таблицы -->
    <div class="table-toolbar">
      <h2>Сводная таблица</h2>
      <div class="toolbar-right">
        <span class="table-info" id="table-footer"></span>
        <label class="filter-wrap">
          <input type="text" id="filter" placeholder="Поиск…">
        </label>
        <button type="button" class="btn-icon" id="btn-reset-filters" title="Сбросить фильтры"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3H2l8 9.46V19l4 2v-8.54z"/><line x1="18" y1="2" x2="23" y2="7"/><line x1="23" y1="2" x2="18" y2="7"/></svg></button>
        <button type="button" class="btn-icon" id="btn-refresh" title="Обновить"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg></button>
        <button type="button" class="btn-icon btn-export" id="btn-export" title="Выгрузить XLSX"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg></button>
      </div>
    </div>

    <!-- Таблица — на всё оставшееся пространство -->
    <div class="table-container">
      <table class="data-table" id="data-table">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>
  <script src="/static/utils.js"></script>
  <script src="/static/table-utils.js"></script>
  <script src="/static/nav.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
