<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пользователи — Девелоника Пользователи</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css?v=5">
</head>
<body>
  <div class="layout">

    <!-- Split-layout -->
    <div class="groups-layout">

      <!-- Левая панель: список пользователей -->
      <aside class="groups-sidebar">
        <div class="sidebar-search">
          <input type="text" id="user-search" placeholder="Поиск по ФИО, логину, UUID…">
        </div>
        <div class="sidebar-controls">
          <label class="sidebar-checkbox"><input type="checkbox" id="hide-disabled"><span>Скрыть заблокированные</span></label>
        </div>
        <div class="sidebar-info" id="sidebar-info"></div>
        <div class="sidebar-tree" id="sidebar-list">
          <p class="muted-text">Загрузка…</p>
        </div>
      </aside>

      <!-- Правая панель: карточка -->
      <main class="groups-main">
        <div class="user-card-wrap" id="user-card">
          <p class="muted-text">Выберите пользователя из списка слева</p>
        </div>
      </main>

    </div>

  </div>
  <script src="/static/utils.js?v=5"></script>
  <script src="/static/nav.js?v=5"></script>
  <script src="/static/shared-card.js?v=5"></script>
  <script src="/static/users.js?v=5"></script>
</body>
</html>
