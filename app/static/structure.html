<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Структура OU — Девелоника Пользователи</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="layout">

    <!-- Split-layout: дерево + таблица -->
    <div class="groups-layout">

      <!-- Левая панель: дерево OU -->
      <aside class="groups-sidebar">
        <div class="sidebar-search">
          <input type="text" id="ou-search" placeholder="Поиск OU…">
        </div>
        <div class="sidebar-tree" id="sidebar-tree">
          <p class="muted-text">Загрузка…</p>
        </div>
      </aside>

      <!-- Правая панель: участники OU -->
      <main class="groups-main">
        <div class="groups-header" id="ou-header">
          <h2 class="groups-title" id="ou-title">Выберите OU</h2>
          <div id="ou-breadcrumb" class="ou-breadcrumb"></div>
          <span class="groups-count" id="ou-count"></span>
          <button type="button" class="btn-icon btn-export" id="btn-export" style="display:none;" title="Выгрузить XLSX"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg></button>
        </div>
        <div class="groups-table-wrap">
          <table class="data-table" id="members-table">
            <thead id="members-thead"></thead>
            <tbody id="members-tbody">
              <tr><td colspan="9" class="muted-text">Выберите OU из дерева слева</td></tr>
            </tbody>
          </table>
        </div>
      </main>

    </div>

  </div>
  <script src="/static/utils.js"></script>
  <script src="/static/table-utils.js"></script>
  <script src="/static/nav.js"></script>
  <script src="/static/structure.js"></script>
</body>
</html>
